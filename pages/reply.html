<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"></head>

<title>Fishing for IDEAs</title>

<!-- Bootstrap core CSS -->
<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../css/styles.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
<link rel="icon" href="../images/favicon.ico">
<style> body { padding-top: 0px; }</style>
<style> body {
  height: 100%;
  width: 100%;
  background-image: url(../images/background.png);
  font-family: 'Oxygen', sans-serif; font-weight: 700;}</style>

  <style>.container{padding-top: 100px}</style>

  <body>

    <div class='cssmenu cssmenu-fixed-top'>
     <ul>
       <li><a href='/logged/main'><span class = "glyphicon glyphicon-home"></span><span> Home</span></a></li>
       <li class="navbar-right mail"><a href="{{logout}}"><span class ="glyphicon glyphicon-user"></span> {{user_mail}}</a></li>
       <li class = ><a href='/logged/add'><span class = "glyphicon glyphicon-plus"></span><span> Add</span></a></li>
       <li><a href='/logged/search'><span class = "glyphicon glyphicon-search"></span><span> Search</span></a></li>
       <li class='active last'><a href='/logged/browse'><span class = "glyphicon glyphicon-book"></span><span> Browse</span></a></li>

     </ul>
   </div>

   <div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
      {% for reply in replies %}
      <form class="form-horizontal" action="/editreply2" method = "post">
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description of Solution <span class = "glyphicon glyphicon-align-left"></span></label>
          <div class ="col-sm-10">
            <textarea name = "description" class="form-control" rows="10" required placeholder = "Please describe your solution here">{{reply.solution}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="photo" class="col-sm-2 control-label">Image URL <span class = "glyphicon glyphicon-picture"></span></label>
          <div class ="col-sm-10">
            <input type="url" name="photo" size="75" value = "  {{reply.image}}">
            <span class="help-block">Add an image to illustrate your solution</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <form action="/editreply2" method="post">
              <input type="hidden" name="parenta" value="{{ reply.idea_author }}">
              <input type="hidden" name="number" value="{{ reply.respond }}">
              <input type="hidden" name="index" value = "{{ reply.i_number }}">
              <button class = "btn btn-warning" type = "submit"><span class = "glyphicon glyphicon-paperclip"></span> Submit </button>
            </form>
          </div>
        </div>
      </form>
      {% endfor %}
    </div>

  </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../bootstrap/js/docs.min.js"></script>
    <script src="../scripts/custom.js"></script>
  </body>
  </html>
