<title>Fishing for IDEAs</title>

<!-- Bootstrap core CSS -->
<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../css/styles.css" rel="stylesheet">
<style> body { padding-top: 0px; }</style>
<style> body {
  height: 100%;
  width: 100%;
  background-image: url(../images/background.png);
  font-family: 'Open Sans', sans-serif;}</style>

  <style>.container{padding-top: 100px}</style>

  <body>

    <div class='cssmenu cssmenu-fixed-top'>
     <ul>
       <li><a href='/logged/main'><span class = "glyphicon glyphicon-home"></span><span> Home</span></a></li>
       <li class="navbar-right mail"><a href="{{logout}}"><span class ="glyphicon glyphicon-user"></span> {{user_mail}}</a></li>
       <li class = "active"><a href='/logged/add'><span class = "glyphicon glyphicon-plus"></span><span> Add</span></a></li>
       <li class='last'><a href='/logged/browse'><span class = "glyphicon glyphicon-book"></span><span> Browse</span></a></li>

     </ul>
   </div>

   <div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
      <form class="form-horizontal" action="/logged/add" method = "post">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name <span class = "glyphicon glyphicon-pencil"></span></label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="name" placeholder="Name of Problem" required>
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description <span class = "glyphicon glyphicon-align-left"></span></label>
          <div class ="col-sm-10">
            <textarea name = "description" class="form-control" rows="10" required placeholder = "Please describe the problem that you have here"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="requirements" class="col-sm-2 control-label">Requirements <span class = "glyphicon glyphicon-list"></span></label>
          <div class ="col-sm-10">
            <textarea name = "requirements" class="form-control" rows="5" placeholder = "Please input any additional requirements here"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" name = "confirm"><span class = "glyphicon glyphicon-cloud-upload"></span> Submit</button>
          </div>
        </div>
      </form>
    </div>

  </div> <!-- /container -->
