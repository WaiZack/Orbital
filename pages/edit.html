<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/navbar-fixed-top/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<title>Fishing for IDEAs</title>

<!-- Bootstrap core CSS -->
<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../css/styles.css" rel="stylesheet">
<link rel="icon" href="../images/favicon.ico">
<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
<style> body { padding-top: 0px; }</style>
<style> body {
  height: 100%;
  width: 100%;
  background-image: url(../images/background.png);
  font-family: 'Oxygen', sans-serif; font-weight: 700;}</style>

  <style>.container{padding-top: 100px}</style>

  <body>

    <div class='cssmenu cssmenu-fixed-top'>
     <ul>
       <li class = "active"><a href='/logged/main'><span class = "glyphicon glyphicon-home"></span><span> Home</span></a></li>
       <li class="navbar-right mail"><a href="{{logout}}"><span class ="glyphicon glyphicon-user"></span> {{user_mail}}</a></li>
       <li><a href='/logged/add'><span class = "glyphicon glyphicon-plus"></span><span> Add</span></a></li>
       <li><a href='/logged/search'><span class = "glyphicon glyphicon-search"></span><span> Search</span></a></li>
       <li class='last'><a href='/logged/browse'><span class = "glyphicon glyphicon-book"></span><span> Browse</span></a></li>

     </ul>
   </div>

   <div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
      <p><font color = "#c7254e">Please edit your idea below</font></p>
      {% for idea in ideas %}
      <form class="form-horizontal" action="/edit2" method = "post">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name <span class = "glyphicon glyphicon-pencil"></span></label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="name" placeholder="Name of Problem" value = "{{ idea.name }}"required>
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description <span class = "glyphicon glyphicon-align-left"></span></label>
          <div class ="col-sm-10">
            <textarea name = "description" class="form-control" rows="10" required placeholder = "Please describe the problem that you have here">{{ idea.description }}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="requirements" class="col-sm-2 control-label">Requirements <span class = "glyphicon glyphicon-list"></span></label>
          <div class ="col-sm-10">
            <textarea name = "requirements" class="form-control" rows="5" placeholder = "Please input any additional requirements here">{{ idea.requirements }}</textarea>
          </div>
        </div>
         <div class="form-group">
          <label for="tags" class="col-sm-2 control-label">Tags <span class = "glyphicon glyphicon-tag"></span></label>
          <div class ="col-sm-10">
            <div class="alert alert-success" role="alert">Current Tag: {{idea.tag}}</div>
            <select name="tags" size = "5" style="width: 200px" required>
              <option value = "Webpage">Webpage</option>
              <option value = "Android">Android App</option>
              <option value = "IOS">IOS App</option>
              <option value = "Physical">Physical Product</option>
              <option value = "Others">Others</option>
            </select>
          </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <p></p>
            <input type="hidden" name="number" value="{{ idea.number }}">
            <button type="submit" class="btn btn-default" name = "confirm"><span class = "glyphicon glyphicon-cloud-upload"></span> Submit</button>
          </div>
        </div>

      </form>
      {% endfor %}
    </div>

  </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../bootstrap/js/docs.min.js"></script>
    <script src="../scripts/custom.js"></script>
  </body>
  </html>
