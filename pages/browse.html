<title>Fishing for IDEAs</title>

<!-- Bootstrap core CSS -->
<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../css/styles.css" rel="stylesheet">
<style> body { padding-top: 0px; }</style>
<style> body {
  height: 100%;
  width: 100%;
  background-image: url(../images/gears.jpg);
  font-family: 'Open Sans', sans-serif;}</style>

  <style>.container{padding-top: 100px}</style>

  <body>

    <div class='cssmenu cssmenu-fixed-top'>
     <ul>
       <li><a href='/logged/main'><span class = "glyphicon glyphicon-search"></span><span> Search</span></a></li>
       <li class="navbar-right mail"><a href="{{logout}}"><span class ="glyphicon glyphicon-user"></span> {{user_mail}}</a></li>
       <li class = ><a href='/logged/add'><span class = "glyphicon glyphicon-plus"></span><span> Add</span></a></li>
       <li class='active last'><a href='/logged/browse'><span class = "glyphicon glyphicon-book"></span><span> Browse</span></a></li>

     </ul>
   </div>

   <div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class = "table-responsive">
        <table class = "table table-hover">
          <thead>
            <tr>
              <th><span class = "glyphicon glyphicon-eye-open"></span> Idea Name</th>
              <th width = "50%"><span class = "glyphicon glyphicon-info-sign"></span> Description</th>
              <th><span class ="glyphicon glyphicon-wrench"></span> Additonal Requirements</th>
              <th><span class = "glyphicon glyphicon-calendar"></span> Author and Date</th>
            </tr>
          </thead>
          <tbody>
            {% for idea in ideas %}
            <tr>
              <td>{{ idea.name }} </td>
            
              <td>{{ idea.description }} </td>
            
              <td>{{ idea.requirements }} </td>
            
              <td>Submitted by: {{ idea.author }} on {{ idea.date.strftime('%Y-%m-%d')  }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../bootstrap/js/docs.min.js"></script>
    <script src="../scripts/custom.js"></script>
  </body>
  </html>
